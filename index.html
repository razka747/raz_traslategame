<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Duolingo Translate Mini</title>
    <style>
        body {
            background-color: #E6F2D5;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #58CC02;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        blockquote {
            font-style: italic;
            background-color: #f0f9e8;
            padding: 1rem 1.5rem;
            border-left: 6px solid #58CC02;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        input[type="text"] {
            width: 100%;
            font-size: 1.1rem;
            padding: 0.7rem 1rem;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }

        .btn {
            background-color: #58CC02;
            color: white;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .btn:hover {
            background-color: #44a700;
        }

        .feedback {
            margin-top: 1rem;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .answer-key {
            margin-top: 1rem;
            font-style: italic;
            color: #555;
        }

        .score-section {
            margin-top: 2rem;
            font-size: 1.4rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Nero Translate Mini üêà‚Äç‚¨õ</h1>
        <div id="gameArea">
            <p>Terjemahkan ke Bahasa Inggris:</p>
            <blockquote id="question">Loading...</blockquote>
            <input type="text" id="answerInput" placeholder="Tulis jawaban kamu..." />
            <button class="btn" onclick="submitAnswer()">Submit</button>
            <div id="feedback" class="feedback"></div>
            <div id="answerKey" class="answer-key"></div>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display:none;">Soal Berikutnya</button>
        </div>
        <div id="scoreArea" style="display:none;">
            <div class="score-section" id="scoreResult"></div>
            <button class="btn" onclick="restartGame()">Main Lagi üîÅ</button>
        </div>
    </div>

    <script>
        const allQuestions = [
            { source: "Saya suka belajar bahasa.", target: ["I like learning languages", "I enjoy learning languages"] },
            { source: "Dia sedang membaca buku.", target: ["He is reading a book", "He is reading book"] },
            { source: "Kami pergi ke sekolah setiap hari.", target: ["We go to school every day"] },
            { source: "Apa kabar?", target: ["How are you?", "How are you"] },
            { source: "Mereka makan malam bersama.", target: ["They have dinner together"] },
            { source: "Saya tinggal di Jakarta.", target: ["I live in Jakarta"] },
            { source: "Kami bermain sepak bola di taman.", target: ["We play football in the park", "We play soccer in the park"] },
            { source: "Dia menulis surat.", target: ["He writes a letter", "He is writing a letter"] },
            { source: "Apakah kamu lapar?", target: ["Are you hungry?"] },
            { source: "Saya pergi ke kantor pagi ini.", target: ["I went to the office this morning"] },
            { source: "Cuacanya sangat bagus hari ini.", target: ["The weather is very nice today"] },
            { source: "Apakah kamu bisa membantu saya?", target: ["Can you help me?"] },
            { source: "Anjing itu sedang tidur.", target: ["The dog is sleeping"] },
            { source: "Saya suka minum kopi.", target: ["I like drinking coffee", "I like to drink coffee"] },
            { source: "Kami belajar bersama setiap malam.", target: ["We study together every night"] },
        ];

        let questions = [];
        let currentIndex = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const answerInput = document.getElementById("answerInput");
        const feedbackEl = document.getElementById("feedback");
        const answerKeyEl = document.getElementById("answerKey");
        const nextBtn = document.getElementById("nextBtn");
        const gameArea = document.getElementById("gameArea");
        const scoreArea = document.getElementById("scoreArea");
        const scoreResult = document.getElementById("scoreResult");

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            questions = shuffle([...allQuestions]).slice(0, 10); // Ambil 10 soal acak
            currentIndex = 0;
            score = 0;
            scoreArea.style.display = "none";
            gameArea.style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentIndex];
            questionEl.textContent = q.source;
            answerInput.value = "";
            feedbackEl.textContent = "";
            feedbackEl.className = "feedback";
            answerKeyEl.textContent = "";
            nextBtn.style.display = "none";
            answerInput.focus();
        }

        function submitAnswer() {
            const q = questions[currentIndex];
            const userAns = answerInput.value.trim().toLowerCase();
            const correctAnswers = q.target.map(a => a.toLowerCase());

            if (correctAnswers.includes(userAns)) {
                feedbackEl.textContent = "‚úÖ Jawaban benar!";
                feedbackEl.classList.add("correct");
                score++;
            } else {
                feedbackEl.textContent = "‚ùå Jawaban salah.";
                feedbackEl.classList.add("incorrect");
            }

            answerKeyEl.textContent = "Jawaban benar: " + q.target.join(" / ");
            nextBtn.style.display = "inline-block";
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < questions.length) {
                showQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            gameArea.style.display = "none";
            scoreArea.style.display = "block";
            scoreResult.textContent = `Skor kamu: ${score} dari ${questions.length}`;
        }

        function restartGame() {
            startGame();
        }

        // Mulai saat halaman dibuka
        startGame();
    </script>

</body>

</html>
